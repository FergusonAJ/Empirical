sudo: required
dist: xenial
language: cpp

notifications:
  email: false
  slack:
    on_pull_requests: false
    on_failure: always
    on_success: always
    rooms:
    - secure: 

compiler:
- g++
- clang++
- emcc
python:
- '3.5'
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-8" CC="gcc-8"; fi

- export python="/usr/bin/python"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-xenial-7
    packages:
    - g++-8
    - cmake
    - build-essential
    - bison
    - python-virtualenv
    - python-pip
    - nodejs
    - tar
    - gzip
services:
  - xvfb
before_script:
- ${CXX} --version
- git fetch origin master:refs/remotes/origin/master
- npm install source-map
- make install-test-dependencies
- . ./third-party/emsdk_portable_repo/emsdk_portable/emsdk_env.sh
script: make test

jobs:
  include:
  - stage: test
    compiler: clang++
    addons:
      apt:
        packages:
        - cmake
        - build-essential
        - bison
        - python-virtualenv
        - python-pip
        - tar
        - gzip
    before_script:
    - git fetch origin master:refs/remotes/origin/master
    - make install-doc-dependencies
    script: make doc
  - stage: test
    compiler: clang++
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-7
        packages:
        - g++-8
        - build-essential
        - tar
        - gzip
    before_script:
    - git fetch origin master:refs/remotes/origin/master
    - make install-test-dependencies
    - make install-coverage-dependencies
    script: make coverage
    after_success: 
      - curl -s https://codecov.io/bash | bash
